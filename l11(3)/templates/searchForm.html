<div id="myMap" style="width: 1864px; height: 650px;" style="justify-content: center;"></div>

<!-- СКРИПТ КАРТЫ -->
<script>
ymaps.ready(init);
function init(){     
    var myMap = new ymaps.Map ('myMap', {
        center: [55.807521, 49.184368],
        zoom: 12
    });
    /*СОЗДАЕМ ЭКЗЕМПЛЯР КЛАССА Placemark*/
    var myPlacemark = new ymaps.Placemark([55.807521, 49.184368], { 
        iconContent: '', //текст на иконке
        balloonContent: 'КНИТУ, корпус "Д"' /*текст появляющийся после нажатия*/
    }, {
        preset: 'twirl#blueStretchyIcon' //тип иконки
    });
    
    /*ДОБАВЛЯЕМ СОЗДАННУЮ КНОПКУ НА НАШУ КАРТУ*/
    myMap.geoObjects.add(myPlacemark);
}
</script>

<script>
  function searchOnYandex() {
    const term = document.getElementById('search_term').value;
    if (term=='') {
      alert('Введите текст в поисковик')
      return
    }
    const url = `https://yandex.ru/search/?text=${term}`;
    window.open(url, 'Yan', 'left=300, top=300, width=200,hight=400,toolbar=no,menubar=no,location=no,directories=no,scrollbars=yes');
  }
